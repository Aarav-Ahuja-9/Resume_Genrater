<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>
<body>
    <h1>Resume Genrater</h1>
    <p>by aarav ahuja</p>

    <form action="">
        <div class="Personal_Details">
            <h2>personal details :-</h2>

            <Label for="NameInput">
                <h4>Full Name :-</h4>
                <input type="text" placeholder="Enter Your Name" id="NameInput" required>
            </Label>

            <label for="EmailInput">
                <h4>Email Address :-</h4>
                <input type="email" placeholder="Enter your email Address" id="EmailInput" required>
            </label>

            <label for="PhoneInput">
                <h4>Phone Number :-</h4>
                <input type="number" placeholder="enter your phone no." required id="PhoneInput">
            </label>

            <label for="DOBInput">
                <h4>Date of Birth :-</h4>
                <input type="date" placeholder="enter your date of birth" id="DOBInput" required>
            </label>

            <label for="AddressInput">
                <h4>Address :-</h4>
                <input type="text" placeholder="enter your address" id="AddressInput" required>
            </label>

            <label for="CityInput">
                <h4>City :-</h4>
                <input type="text" placeholder="enter your city" id="CityInput" required>
            </label>

            <label for="StateInput">
                <h4>State :-</h4>
                <input type="text" placeholder="enter your state" id="StateInput" required>
            </label>

            <label for="CountryInput">
                <h4>Country :-</h4>
                <input type="text" placeholder="enter your country" id="CountryInput" required>
            </label>

            <label for="PincodeInput">
                <h4>Pincode :-</h4>
                <input type="number" placeholder="enter your pincode" id="PincodeInput" required>
            </label>
            <label for="LinkedInInput">
                <h4>LinkedIn Profile :-</h4>
                <input type="text" placeholder="enter your LinkedIn link" id="LinkedInInput" required>
            </label>

            <label for="nationalityInput">
                <h4>nationality :-</h4>
                <input type="text" placeholder="enter your nationality" id="nationalityInput" required>
            </label>


            <h3>optional details :-</h3>

            <label for="GithubInput">
                <h4>Github Profile :-</h4>
                <input type="text" placeholder="enter your Github link" id="GithubInput">
            </label>

            <label for="portifolioInput">
                <h4>Portifolio :-</h4>
                <input type="text" placeholder="enter your portifolio link" id="portifolioInput">
            </label>

            <label for="InstagramInput">
                <h4>Instagram Profile :-</h4>
                <input type="text" placeholder="enter your Instagram link" id="InstagramInput">
            </label>

            <label for="FacebookInput">
                <h4>Facebook Profile :-</h4>
                <input type="text" placeholder="enter your Facebook link" id="FacebookInput">
            </label>
        </div>

        <div class="professional_details">
            <h2>professional details :-</h2>

            <label for="ObjectiveInput">
                <h4>Objective :-</h4>
                <textarea placeholder="Enter your career objective" id="ObjectiveInput" required></textarea>
            </label>

            <label for="WorkExperienceInput">
                <h4>Work Experience Summary :-</h4>
                <textarea placeholder="Enter your work experience summary" id="WorkExperienceInput" required></textarea>
            </label>

            <label for="EducationSummaryInput">
                <h4>Education Summary :-</h4>
                <textarea placeholder="Enter your education summary" id="EducationSummaryInput" required></textarea>
            </label>

            <label for="SkillsSummaryInput">
                <h4>Skills Summary :-</h4>
                <textarea placeholder="Enter your skills summary" id="SkillsSummaryInput" required></textarea>
            </label>

            <label for="LanguagesKnownInput">
                <h4>Languages Known :-</h4>
                <textarea placeholder="Enter the languages you know" id="LanguagesKnownInput"></textarea>
            </label>

            <label for="CertificatesAwardsInput">
                <h4>Certificates & Awards <br> Summary :-</h4>
                <textarea placeholder="Enter your certificates and awards summary" id="CertificatesAwardsInput"></textarea>
            </label>

            <h3>Optional Details :-</h3>

            <label for="ProjectsInput">
                <h4>Projects Summary:-</h4>
                <textarea placeholder="Enter your projects summary" id="ProjectsInput"></textarea>
            </label>

            <label for="InternshipsInput">
                <h4>Internships Summary :-</h4>
                <textarea placeholder="Enter your internships summary" id="InternshipsInput"></textarea>
            </label>
        </div>
    </form>

</body>

</html>
